<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered-text">
        QueryFinder
    </div>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search here..." class="search-bar">
        <button id="search-btn" class="search-button">Search</button>
    </div>
    
    <div class="button-container">
        <button id="show-history-btn" class="action-button">Show History</button>
        <button id="clear-history-btn" class="action-button">Clear History</button>
    </div>

    <div class="history-list-container"></div>
        <ul id="history-list" class="history-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
